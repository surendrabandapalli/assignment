<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Adult</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Check If Adult</h1>
    <form onsubmit="return false;">
        <input type="number" id="age" placeholder="Enter your age" required>
        <button onclick="checkAdult()">Check</button>
    </form>
    <p id="result"></p>

    <script>
        function checkAdult() {
            // Get the age from the input field
            const age = parseInt(document.getElementById('age').value);

            // Validate the input
            if (isNaN(age) || age < 0) {
                document.getElementById('result').innerText = 'Please enter a valid age.';
                return;
            }

            // Check if the person is an adult
            if (age >= 18) {
                document.getElementById('result').innerText = 'You are an adult.';
            } else {
                document.getElementById('result').innerText = 'You are not an adult.';
            }
        }
    </script>
</body>
</html>
